<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <style>
        pre {outline: 1px solid #ccc; padding: 5px; margin: 5px; }
        .string { color: green; }
        .number { color: darkorange; }
        .boolean { color: blue; }
        .null { color: magenta; }
        .key { color: red; }
    </style>


</head>
<body>


<div class="container mx-auto my-5">
    <h3>Demo</h3>
    <button type="button" data-bind="click : addPerson" class="btn btn-outline-success">Add new Person</button>
    <ul id="people" data-bind='template: { name: "personTmpl", foreach: people }'>
    </ul>

    <input type="submit" class="btn btn-primary mb-5" value="Save" id="save_data">



    <script id="personTmpl" type="text/html">
        <li class="m-2">
            <label><input data-bind='textInput: name' class="form-control"></label>
            <a class="btn btn-danger btn-sm remove" href="#">Delete</a>&nbsp;<a class="btn btn-info btn-sm add" href="#">Add child</a>
            <ul data-bind='template: { name: "personTmpl", foreach: children }'></ul>
        </li>
    </script>
    <div class="p-4" id="json_data"></div>
</div>




<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
<script src="script.js"></script>

</body>
</html>
